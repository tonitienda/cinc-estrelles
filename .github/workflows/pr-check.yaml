name: pr-check
on:
  - pull_request
jobs:
  BackendSystemTests:
    name: backend-system-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: System Tests
        run: docker compose -f docker-compose-system-test.yaml up --exit-code-from system-test
      - name: BDD Tests
        run: docker compose -f docker-compose-bdd-tests.yaml up --exit-code-from bdd-tests
 